<script>
    const subdomain = window.location.hostname.split('.')[0];

    switch(subdomain) {
        case 'calendar':
            window.location.href = 'https://specific-link-for-calendar.com';
            break;
        case 'links':
            window.location.href = 'https://specific-link-for-links.com';
            break;
        // Add more cases as needed
        default:
            // Default action if no subdomain matches
            break;
    }
</script>
